{% extends "basef.html" %} {% block content %}
<!-- Default form contact -->
<div class="mainDiv" style="height: 600px;">
    <div class="bkg ">
        <form class="text-center  p-5 container col-lg-7 col-md-10 col-sm-12 col-xl-7  mx-1 text-white bg-transparent " action="{% url 'sendEmail' %}" method="post">
            {% csrf_token %}

            <p class="h4 mb-4">Contact us</p>
        
            <!-- Name -->
            <input type="text" id="defaultContactFormName" class="form-control mb-4" placeholder="Name" name="name">
        
            <!-- Email -->
            <input type="email" id="defaultContactFormEmail" class="form-control mb-4" placeholder="E-mail" name="email">
        
            <!-- Subject -->
            <label>Subject</label>
            <select class="browser-default custom-select mb-4" name="subject">
                <option value="" disabled>Choose option</option>
                <option value="1"  selected>Feedback</option>
                <option value="2" >Report a bug</option>
                <option value="3" >Feature request</option>
                <option value="4" >Feature request</option>
            </select>
        
            <!-- Message -->
            <div class="form-group">
                <textarea class="form-control rounded-0" id="exampleFormControlTextarea2" rows="3" placeholder="Message" name="msg"></textarea>
            </div>
        
            <!-- Copy -->
            <div class="custom-control custom-checkbox mb-4">
                <input type="checkbox" class="custom-control-input" id="defaultContactFormCopy">
                <label class="custom-control-label" for="defaultContactFormCopy">Send me a copy of this message</label>
            </div>
        
            <!-- Send button -->
            <button class="btn btn-info btn-block" type="submit">Send</button>
        
        </form>
  
    </div>
</div>
        
           
    

<!-- Default form contact -->
{% endblock %}
