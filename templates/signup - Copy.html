{% extends "basef.html" %} {% block content %}
<section class="h-100 bg-dark">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col">
        <div class="card card-registration my-4">
          <div class="row g-0">
            <div class="col-xl-6  d-xl-block col-12">
              <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img4.webp"
                alt="Sample photo" class="img-fluid new-height"
                style="border-top-left-radius: .25rem; border-bottom-left-radius: .25rem;"/>
            </div>
            <div class="col-xl-6">
              <div class="card-body p-md-5 text-black">
                <h3 class="mb-5 text-uppercase">Student registration form</h3>
               <form action="{% url 'login' %}" method="post" id="form1">
                  {% csrf_token %}
                <div class="row">
                  <div class="col-md-6 mb-1">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1m">First name</label>
                      <input type="text" id="form3Example1m" name="fname" class="form-control form-control-lg" />
                      
                    </div>
                  </div>
                  <div class="col-md-6 mb-1">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1n">Last name</label>
                      <input type="text" id="form3Example1n" name="lname" class="form-control form-control-lg" />
                     
                    </div>
                  </div>
                </div>

                <div class="row">
                  <div class="col-md-6 mb-1">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1m1">Mother's name</label>
                      <input type="text" id="form3Example1m1" name="mname" class="form-control form-control-lg" />
                      
                    </div>
                  </div>
                  <div class="col-md-6 mb-1">
                    <div class="form-outline">
                      <label class="form-label" for="form3Example1n1">Father's name</label>
                      <input type="text" id="form3Example1n1" name="faname" class="form-control form-control-lg" />
                      
                    </div>
                  </div>
                </div>

                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example8">Address</label>
                  <input type="text" id="form3Example8" name="paddress" class="form-control form-control-lg" />
                  
                </div>

                <div class="d-md-flex justify-content-start align-items-center mb-1 py-2">

                  <h6 class="mb-0 me-4">Gender: </h6>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <label class="form-check-label" for="femaleGender">Female</label>
                    <input class="form-check-input" type="radio" name="gender" id="femaleGender"
                      value="female" />
                    
                  </div>

                  <div class="form-check form-check-inline mb-0 me-4">
                    <label class="form-check-label" for="maleGender">Male</label>
                    <input class="form-check-input" type="radio" name="gender" id="maleGender"
                      value="male" />
                    
                  </div>

                  <div class="form-check form-check-inline mb-0">
                    <label class="form-check-label" for="otherGender">Other</label>
                    <input class="form-check-input" type="radio" name="gender" id="otherGender"
                      value="other" />
                    
                  </div>

                </div>

                <div class="row">
                  <div class="col-md-6 mb-1">

                    <select class="select" name="state">
                      <option value="State">State</option>
                      <option value="MP" >MP</option>
                      <option value="CG">CG</option>
                      <option value="UP">UP</option>
                    </select>

                  </div>
                  <div class="col-md-6 mb-1">

                    <select class="select" name="city">
                      <option value="City">City</option>
                      <option value="Bhopal" >Bhopal</option>
                      <option value="Raipur">Raipur</option>
                      <option value="Lakhnow">Lakhnow</option>
                    </select>

                  </div>
                </div>

                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example9">DOB</label>
                  <input type="text" id="form3Example9" name="dob" class="form-control form-control-lg" />
                 
                </div>

                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example90">Pincode</label>
                  <input type="text" id="form3Example90" name="pincode" class="form-control form-control-lg" />
                  
                </div>

                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example99">Course</label>
                  <input type="text" id="form3Example99" name="course" class="form-control form-control-lg" />
                 
                </div>

                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example97">Email ID</label>
                  <input type="text" id="form3Example97" name="email" class="form-control form-control-lg" />
                  
                </div>
                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example97">Password</label>
                  <input type="text" id="form3Example97" name="password" class="form-control form-control-lg" />
                  
                </div>
                <div class="form-outline mb-1">
                  <label class="form-label" for="form3Example97">Confirm Password</label>
                  <input type="text" id="form3Example97" name="cpassword" class="form-control form-control-lg" />
                  
                </div>

                <div class="d-flex justify-content-end pt-3">
                  <button type="button" class="btn btn-light btn-lg">Reset all</button>
                  <button type="submit" form="form1" value="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                </div>
              </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</section>
{% endblock %}
